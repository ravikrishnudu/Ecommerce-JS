<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="/css/all.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <title>Welcome To Grandma's</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg px-4">
        <a href="#" class="navbar-brand"
          ><img src="/img/logo.svg" alt="logo"
        /></a>
        <button class="navbar-toggler" type="button">
          <span class="toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
          <ul class="navbar-nav mx-auto text-capitalize">
            <li class="nav-item active">
              <a href="#home" class="nav-link">home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">about</a>
            </li>
            <li class="nav-item">
              <a href="#store" class="nav-link">store</a>
            </li>
          </ul>
          <div class="nav-info-items d-none d-lg-flex">
            <div
              class="nav-info align-items-center d-flex justify-content-between mx-lg-5"
            >
              <span class="info-icon mx-lg-3"
                ><i class="fas fa-phone"></i
              ></span>
              <p class="mb">+9199999 12345</p>
            </div>
            <div
              id="cart-info"
              class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5"
            >
              <span><i class="fas fa-shopping-cart"></i></span>
              <p class="mb text-capitalize">
                <span id="item-count">0</span> items - $
                <span class="item-total">0</span>
              </p>
            </div>
          </div>
        </div>
      </nav>
      <!-- end of nav -->

    </header>
    <div>
      <div>
        <div>
          <h1 class="text-capitalize">welcome to <strong class="banner-title">grandma's</strong></h1>
          <a href="#store" >explore</a>
        </div>
        <div id="cart" class="cart">
          <div>
            <h5>total</h5>
            <h5>$ <strong id="cart-total" class="font-weight-bold"> 0 </strong></h5>
          </div>

          <div>
            <a href="#" id="clear-cart">clear cart</a>
            <a href="#">checkout</a>
          </div>

          
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="/js/app.js"></script>
  </body>
</html>
